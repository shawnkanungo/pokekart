<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©Kart</title>
    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            display: block;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffd700;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            border: 3px solid #ffd700;
        }
        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ffd700;
        }
        #error {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0000;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            display: none;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            border: 3px solid #ff0000;
        }
        .power-up {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: rgba(0,0,0,0.7);
            border: 2px solid #ffd700;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .item-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.7);
            border: 2px solid #ffd700;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .pokemon-sprite {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background: rgba(0,0,0,0.7);
            border: 2px solid #ffd700;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="loading">Loading Pok√©Kart...</div>
    <div id="error"></div>
    <div id="hud">
        <div>Lap: <span id="lap">1</span>/3</div>
        <div>Speed: <span id="speed">0</span> km/h</div>
        <div>Boost: <span id="boost">0</span>%</div>
        <div>Power-Up: <span id="powerUp">None</span></div>
    </div>
    <div class="power-up" id="currentPowerUp">‚ö°</div>
    <div class="item-box" id="itemBox">üéÅ</div>
    <div class="pokemon-sprite" id="pokemonSprite">üê±</div>
    <script>
        // Error handling
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = 'Error loading game: ' + msg;
            console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nColumn: ' + columnNo + '\nError object: ' + JSON.stringify(error));
            return false;
        };

        // Check if Three.js is loaded
        if (typeof THREE === 'undefined') {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = 'Error: Three.js not loaded';
            console.error('Three.js not loaded');
        }
    </script>
    <script src="game.js"></script>
</body>
</html>
