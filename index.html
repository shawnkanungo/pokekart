<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©Kart</title>
    <script>
        // Safe element access
        function getElement(id) {
            return document.getElementById(id);
        }

        // Check if Three.js is loaded
        function checkThreeJS() {
            const loading = getElement('loading');
            const error = getElement('error');
            
            if (typeof THREE === 'undefined') {
                if (loading) loading.style.display = 'none';
                if (error) {
                    error.style.display = 'block';
                    error.textContent = 'Error: Three.js not loaded. Please check your internet connection and try again.';
                }
                console.error('Three.js not loaded');
                return false;
            }
            return true;
        }

        // Error handling
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const loading = getElement('loading');
            const errorElement = getElement('error');
            
            if (loading) loading.style.display = 'none';
            if (errorElement) {
                errorElement.style.display = 'block';
                errorElement.textContent = 'Error loading game: ' + msg;
            }
            console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nColumn: ' + columnNo + '\nError object: ' + JSON.stringify(error));
            return false;
        };

        // Load Three.js with fallback
        function loadThreeJS() {
            const script = document.createElement('script');
            script.src = 'https://unpkg.com/three@0.162.0/build/three.min.js';
            script.onerror = function() {
                console.log('Primary Three.js CDN failed, trying fallback...');
                const fallbackScript = document.createElement('script');
                fallbackScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/three.js/0.162.0/three.min.js';
                fallbackScript.onerror = function() {
                    console.log('Fallback Three.js CDN failed, trying last resort...');
                    const lastResortScript = document.createElement('script');
                    lastResortScript.src = 'https://threejs.org/build/three.min.js';
                    lastResortScript.onerror = checkThreeJS;
                    document.head.appendChild(lastResortScript);
                };
                document.head.appendChild(fallbackScript);
            };
            document.head.appendChild(script);
        }

        // Start loading Three.js
        loadThreeJS();
    </script>
    <style>
        body {
            margin: 0;
            overflow: hidden;

            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="loading">Loading Pok√©Kart...</div>
    <div id="error"></div>
    <div id="hud">
        <div>Lap: <span id="lap">1</span>/3</div>
        <div>Speed: <span id="speed">0</span> km/h</div>
        <div>Boost: <span id="boost">0</span>%</div>
        <div>Power-Up: <span id="powerUp">None</span></div>
    </div>
    <div class="power-up" id="currentPowerUp">‚ö°</div>
    <div class="item-box" id="itemBox">üéÅ</div>
    <div class="pokemon-sprite" id="pokemonSprite">üê±</div>
    <script>
        // Wait for Three.js to load before loading game
        function loadGame() {
            if (checkThreeJS()) {
                const script = document.createElement('script');
                script.src = 'game.js';
                script.onerror = function() {
                    const error = getElement('error');
                    if (error) {
                        error.style.display = 'block';
                        error.textContent = 'Error loading game.js. Please check your internet connection and try again.';
                    }
                };
                document.body.appendChild(script);
            } else {
                // Retry after a short delay if Three.js isn't loaded yet
                setTimeout(loadGame, 100);
            }
        }

        // Start loading game when DOM is ready
        document.addEventListener('DOMContentLoaded', loadGame);
    </script>
</body>
